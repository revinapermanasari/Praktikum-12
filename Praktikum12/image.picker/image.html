<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function image_picker(){
            const daftar_gambar = ["kelinci.png", "kucing.png", "panda.png"];
            let pilihan = document.getElementById("option").value;

            if( pilihan == "kelinci"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kucing"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "panda"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
            }

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="option" onchange="image_picker()">
        <option value="pg">Pilihan Gambar :</option>
        <option value="kelinci"> Kelinci </option>
        <option value="kucing"> Kucing </option>
        <option value="panda"> Panda </option>
    </select>
    
    <div class="container">
        <img id="gambar" width="500px">
    </div>
    
</body>
</html>
