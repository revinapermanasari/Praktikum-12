<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form_validation.css">
    <script src="form_validation.js" defer>
        function validateForm() {
    // Mendapatkan nilai dari input form
    var namaPelanggan = document.getElementById("namaPelanggan").value;
    var email = document.getElementById("email").value;
    var jamKeberangkatan = document.getElementById("jamKeberangkatan").value;
    var tujuanKeberangkatan = document.getElementById("tujuanKeberangkatan").value;
    var jumlahTiket = document.getElementById("jumlahTiket").value;}

    // Validasi Nama Pelanggan (maksimum 30 karakter)
    if (namaPelanggan.length > 30) {
        alert("Nama Pelanggan maksimal 30 karakter.");
        return false;
    }

    // Validasi Email
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Format Email tidak valid.");
        return false;
    }

    // Validasi Jam Keberangkatan (format jam antara 00.00 – 23.59)
    var jamRegex = /^([01]\d|2[0-3])\.[0-5]\d$/;
    if (!jamRegex.test(jamKeberangkatan)) {
        alert("Format Jam Keberangkatan tidak valid. Gunakan format HH.MM");
        return false;
    }

    // Validasi Jumlah Tiket (bilangan bulat antara 1 – 10)
    if (isNaN(jumlahTiket) || jumlahTiket < 1 || jumlahTiket > 10) {
        alert("Jumlah Tiket harus berupa bilangan bulat antara 1 - 10.");
        return false;
    }

    // Menampilkan hasil detail pemesanan di bawah form
    document.getElementById("namaResult").innerText = "Nama Pelanggan: " + namaPelanggan;
    document.getElementById("emailResult").innerText = "Email: " + email;
    document.ge

    </script>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="myForm" onsubmit="validateForm()">
        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan" name="namaPelanggan" required maxlength="30">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="jamKeberangkatan">Jam Keberangkatan:</label>
        <input type="text" id="jamKeberangkatan" name="jamKeberangkatan" placeholder="HH.MM" required>
        <br>

        <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuanKeberangkatan" name="tujuanKeberangkatan" required>
        <br>

        <label for="jumlahTiket">Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" name="jumlahTiket" required min="1" max="10">
        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="resultContainer" class="hidden">
        <h2>Detail Pemesanan:</h2>
        <p id="namaResult"></p>
        <p id="emailResult"></p>
        <p id="jamResult"></p>
        <p id="tujuanResult"></p>
        <p id="jumlahResult"></p>
    </div>
</body>
</html>
